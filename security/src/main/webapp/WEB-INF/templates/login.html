<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Form</title>
</head>
<body>
	
<form name='f' method='POST' th:action="@{/login}">
		<table>
			<tr>
				<td>User:</td>
				<td><input type='text' name='j_username' value="user">
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type='password' name='j_password' value="123"/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input id="rememeberMe" type="checkbox" name="_spring_security_remember_me" />
					Keep me sign in
				</td>
			</tr>
			<tr>
				<td colspan='2'>
					<input name="submit" type="submit" value="submit" />
					<input name="reset" type="reset" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
